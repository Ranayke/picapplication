<header class="fixed-top">
    <nav class="navbar navbar-light bg-white m-3">
        <a class="navbar-brand">ALURAPIC</a>

        <div class="me-3" *ngIf="( user$ | async ) as user; else login">
            <i class="fa fa-user-circle me-2"></i>
            <a>{{ user.name }}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">
                    Please, login!
                </a>
            </span>
        </ng-template>

    </nav>
</header>
